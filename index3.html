<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DragDrop</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="h2 text-center text-secondary mt-5">Tasks list</div>
    <div class="container offset-2 mt-4 row">
        <!-- div for the to do task list -->
      <div class="shadow border p-3 container col-md-3 ml-1" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div class="h4 text-center bg-light text-primary p-2">To-Do</div>
        <ul class="list-group">
            <li
            id="ele1"
              class="list-group-item"
              draggable="true"
              ondragstart="drag(event)"
            >
            HTML
            </li>
            <li
            id="ele2"
              class="list-group-item"
              draggable="true"
              ondragstart="drag(event)"
            >
              CSS
            </li>
            <li
            id="ele3"
              class="list-group-item"
              draggable="true"
              ondragstart="drag(event)"
            >
              Bootstrap
            </li>
            <li
            id="ele4"
              class="list-group-item"
              draggable="true"
              ondragstart="drag(event)"
            >
            Java
            </li>
            <li
            id="ele5"
              class="list-group-item"
              draggable="true"
              ondragstart="drag(event)"
            >
              Javascript
            </li>
            <li
            id="ele6"
              class="list-group-item"
              draggable="true"
              ondragstart="drag(event)"
            >
              JDBC
            </li>
          </ul>
      </div>
      

      <!-- end of the to do task list div -->

      <!-- div for tasks doing -->
      <div id="doing" class="shadow border p-3 container col-md-3 ml-1 " ondrop="drop(event)" ondragover="allowDrop(event)">
        <div class="h4 text-center bg-light text-success p-2">Ongoing</div>
        <ul>
          <li
          id="ele6"
            class="list-group-item"
            draggable="true"
            ondragstart="drag(event)"
          >
            JDBC
          </li>

        </ul>
      </div>
      <!-- end of ongoing tasks -->

      <!-- div for the tasks completed -->
      <div class="shadow border pl-3 pr-3 p-3 container col-md-3 mt-1" id="done" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div class="container-fluid h4 text-center bg-light p-2 text-info">Done</div>
      </div>
      <!-- end of div completed -->
    </div>
    <!-- external script for the drag and drop of the tasks -->
    <script src="./drag-drop.js"></script>
  </body>
</html>
